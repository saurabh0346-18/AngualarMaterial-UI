<div class="flex justify-center items-center min-h-screen bg-gradient-to-r from-indigo-500 to-purple-600">
  <div class="space-y-8 p-8 bg-white rounded-xl shadow-lg max-w-lg w-full">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Angular Animations Demo</h2>

    <!-- Fade In Button -->
    <button 
      (click)="toggleFadeIn()" 
      class="px-6 py-3 bg-blue-600 text-white rounded-full hover:bg-blue-700 transition-all duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-300 w-full">
      Toggle Fade In
    </button>

    <!-- Slide In Button -->
    <button 
      (click)="toggleSlideIn()" 
      class="px-6 py-3 bg-green-600 text-white rounded-full hover:bg-green-700 transition-all duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-green-300 w-full">
      Toggle Slide In
    </button>

    <!-- Fade In Box -->
    <div *ngIf="showFadeInBox" @fadeIn class="w-64 h-64 bg-yellow-500 text-white flex justify-center items-center rounded-lg shadow-md transform transition-all duration-500">
      <p class="font-semibold text-lg">Fade In Box</p>
    </div>

    <!-- Slide In Box -->
    <div *ngIf="showSlideInBox" @slideIn class="w-64 h-64 bg-purple-500 text-white flex justify-center items-center rounded-lg shadow-md transform transition-all duration-500">
      <p class="font-semibold text-lg">Slide In Box</p>
    </div>
  </div>
</div>
