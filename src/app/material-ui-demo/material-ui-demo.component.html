<mat-toolbar color="primary" class="shadow-md">
    <span class="text-white font-semibold text-lg">Material UI Demo</span>
  </mat-toolbar>
  
  <div class="flex justify-center items-center min-h-screen bg-gradient-to-r from-indigo-600 to-purple-500">
    <mat-card class="w-full max-w-md shadow-2xl rounded-xl p-6 bg-white">
      <mat-card-header>
        <mat-card-title class="text-2xl font-semibold text-gray-800">{{ cardTitle }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p class="text-gray-700 mb-4">{{ cardContent }}</p>
  
        <!-- Input Field -->
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Enter Text</mat-label>
          <input matInput [(ngModel)]="inputText" placeholder="Type something..." class="p-3 rounded-lg border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-500">
        </mat-form-field>
      </mat-card-content>
  
      <mat-card-actions>
        <!-- Submit Button -->
        <button mat-button (click)="submitInput()" class="w-full px-6 py-3 bg-blue-600 text-white rounded-full hover:bg-blue-700 transition-all duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-300">
          Submit
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
